<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-- bs css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <header>
        <h1>Welcome to My Phone Hunter!</h1>
    </header>
    <!-- main sehction -->
    <main class="container">
        <!-- search section for phone -->
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search Your Phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>
        <!-- diaplay search result -->
        <section>
            <!-- phone card section -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- second div in the section -->
            <div id="no-phone-message" class="text-center mt-4 d-none">
                <h3 class="text-warning">No Phone Found!
                    <br>
                    Please Try A New Search.....
                </h3>
            </div>

        </section>
        <!-- loading spinner section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- loading spinner section end -->
    </main>
    <!-- bs javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- javascripty file -->
    <script src="js/app.js"></script>
</body>

</html>
